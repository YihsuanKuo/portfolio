<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta</title>
    <link rel="stylesheet" href="../style.css">
    <script type="module" src="../global.js"></script>
    <script type="module" src="meta.js"></script>
</head>
<body>
    <h1 class="projects-title">Meta</h1>
    <p>Here include stats about this website</p>
    <div id="slider">
      <label>
        Show commits until:
        <input type="range" id="commit-progress" min="0" max="100">
        <time id="commit-time"></time>
      </label>
    </div>
    <div id="stats" class="dropdown"></div>
    <h2>Commits by time of day</h2>
    <div id="scrolly-1">
      <div id="scatter-story">
        <!-- Commit steps will be populated here by JS -->
      </div>
    
      <div id="scatter-plot">
        <div id="chart"></div>
        <p id="selection-count">No commits selected</p>
        <dl id="language-breakdown" class="stats"></dl>
    
        <!-- ðŸ‘‡ Add this to place the files under the chart -->
        <div id="files-wrapper">
          <h3>Files Committed</h3>
          <dl id="files"></dl>
        </div>
      </div>
    </div>
    
    <dl id="commit-tooltip" class="info tooltip" hidden>
        <dt>Commit</dt>
        <dd>
          <a href="" id="commit-link" target="_blank"></a>
        </dd>
      
        <dt>Date</dt>
        <dd id="commit-date"></dd>
      
        <!-- Add: Time, author, lines edited -->
      </dl>
    <p id="selection-count">No commits selected</p>
    <dl id="language-breakdown" class="stats"></dl>
</body>
</html>
